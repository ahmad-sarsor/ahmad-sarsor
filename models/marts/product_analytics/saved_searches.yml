version: 2

models:
  - name: saved_searches
    description: |
      Granularity: user_id, saved_search_id  

      Final saved searches fact table enriched with user session-level metadata.  
      Combines cleaned saved search information from MySQL with user behavioral and marketing dimensions from GA4.  
      For each user, the most recent session is joined to provide context (e.g., region, device, marketing source).  
      Used in reporting and analysis of saved search usage and user engagement.  

      **[go to Table](https://console.cloud.google.com/bigquery?ws=!1m5!1m4!4m3!1sfinderv2!2sMarts!3ssaved_searches)**

    config:
      tags: ["Google Analytics 4", "product_analytics"]
    
    columns:
      - name: record_id
        description: '{{ doc("record_id") }}'
        constraints:
          - type: not_null
          - type: primary_key
        data_tests:
          - not_null
          - unique
      
      - name: user_id
        description: '{{ doc("user_id") }}'

      - name: is_power_user
        description: '{{ doc("is_power_user") }}'

      - name: saved_search_id
        description: Unique identifier of the saved search.

      - name: saved_search_name
        description: User-provided name of the saved search.

      - name: saved_search_description
        description: Optional description of the saved search.

      - name: saved_search_url
        description: URL encoding the saved search filters/parameters.

      - name: saved_search_type
        description: Type/category of the saved search (e.g., company, investor).

      - name: notification_interval_days
        description: Days between notification triggers for the saved search.

      - name: saved_search_created_date
        description: Date when the saved search was created (partitioning field).

      - name: saved_search_created_datetime
        description: Timestamp when the saved search was created.

      - name: saved_search_last_modified_datetime
        description: >
          Timestamp of the last update to the saved search. If null, the search
          was never modified after creation.

      - name: user_first_name
        description: '{{ doc("user_first_name") }}'

      - name: user_last_name
        description: '{{ doc("user_last_name") }}'

      - name: user_gender
        description: '{{ doc("user_gender") }}'

      - name: user_email
        description: '{{ doc("user_email") }}'

      - name: is_password_empty
        description: '{{ doc("is_password_empty") }}'

      - name: is_email_validated
        description: '{{ doc("is_email_validated") }}'

      - name: is_user_confirmed
        description: '{{ doc("is_user_confirmed") }}'

      - name: is_user_registered
        description: '{{ doc("is_user_registered") }}'

      - name: user_signup_date
        description: The date when the user signed up

      - name: is_snc_employee
        description: '{{ doc("is_snc_employee") }}'

      - name: snc_region
        description: '{{ doc("snc_region") }}'

      - name: snc_target
        description: '{{ doc("snc_target") }}'

      - name: israeli
        description: '{{ doc("israeli") }}'

      - name: user_primary_usage
        description: '{{ doc("user_primary_usage") }}'

      - name: user_type
        description: '{{ doc("user_type") }}'

      - name: derived_user_type
        description: '{{ doc("derived_user_type") }}'

      - name: user_company_id
