version: 2

models:
  - name: saved_search_events
    description: |
      Granularity: user_id, saved_search_id, action, action_datetime  

      Tracks user interactions with saved searches, including creation, deletion, renaming, sharing, export actions, and notification toggles.  
      Derived from GA4 event logs and enriched with saved search metadata and user session context.  
      Events are parsed and categorized using logic based on event name, type, and step.  
      Saved search IDs are extracted from either `page_location` or `page_referrer` when needed.  

      **[go to Table](https://console.cloud.google.com/bigquery?ws=!1m5!1m4!4m3!1sfinderv2!2sMarts!3ssaved_search_events)**

    config:
      tags: ["Google Analytics 4", "product_analytics"]
    
    columns:
      - name: record_id
        description: '{{ doc("record_id") }}'
        constraints:
          - type: not_null
          - type: primary_key
        data_tests:
          - not_null
          - unique

      - name: event_id
        description: '{{ doc("event_id") }}'

      - name: event_name
        description: '{{ doc("event_name") }}'

      - name: date_day
        description: '{{ doc("date_day") }}'

      - name: user_id
        description: '{{ doc("user_id") }}'

      - name: user_pseudo_id
        description: '{{ doc("user_pseudo_id") }}'

      - name: session_id
        description: '{{ doc("session_id") }}'

      - name: session_date
        description: '{{ doc("session_date") }}'

      - name: session_duration
        description: '{{ doc("session_duration") }}'

      - name: suspected_fraud
        description: '{{ doc("suspected_fraud") }}'

      - name: is_power_user
        description: '{{ doc("is_power_user") }}'
          
      - name: saved_search_id
        description: Unique identifier of the saved search associated with the event.

      - name: saved_search_type
        description: >
          Type of saved search, inferred from saved search metadata or the grouped page
          name when not directly available.

      - name: action_category
        description: >
          Standardized action category inferred from event type. Can include:
          `create`, `delete`, `rename`, `share`, `notification`, `export`.

      - name: action
        description: >
          Specific action status such as `activated`, `deactivated`, or `success`
          (e.g., for export operations). Parsed from event type or step values.

      - name: action_date
        description: Date portion of when the action occurred.

      - name: action_datetime
        description: Timestamp of the exact saved search action event.

      - name: session_id
        description: Session in which the event occurred.

      - name: session_duration
        description: '{{ doc("session_duration") }}'

      - name: page_path
        description: '{{ doc("page_path") }}'

      - name: grouped_page_name
        description: >
          Grouped version of the page name used for inferring saved search type when not directly available.

      - name: page_referrer
        description: >
          Used to extract `referrer_saved_search_id` if saved search ID is missing from the page itself.

      - name: suspected_fraud
        description: '{{ doc("suspected_fraud") }}'

      - name: user_first_name
        description: '{{ doc("user_first_name") }}'

      - name: user_last_name
        description: '{{ doc("user_last_name") }}'

      - name: user_gender
        description: '{{ doc("user_gender") }}'

      - name: user_email
        description: '{{ doc("user_email") }}'

      - name: is_password_empty
        description: '{{ doc("is_password_empty") }}'

      - name: is_email_validated
